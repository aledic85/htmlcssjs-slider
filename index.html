<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="left-side">
          <i class="fas fa-chevron-left fa-5x"></i>
        </div>
        <div class="central-side">
          <div class="img-container">
            <img class="first active" src="img/lynch.jpeg" alt="">
            <img src="img/cooper.jpeg" alt="">
            <img src="img/laura.jpeg" alt="">
            <img src="img/bob.jpeg" alt="">
            <img class="last" src="img/mike.jpeg" alt="">
          </div>
          <div class="dots-container">
            <i class="fas fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
            <i class="far fa-circle fa-2x"></i>
          </div>
        </div>
        <div class="right-side">
          <i class="fas fa-chevron-right fa-5x"></i>
        </div>
      </div>
    </div>
  </body>
</html>
